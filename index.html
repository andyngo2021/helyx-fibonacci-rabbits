<!DOCTYPE html><html lang="en"><head>
    <script src="library/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Fibonacci Rabbit Simulator</title>
  </head>
  <body style="background-color: black">
    <script src="script.js"></script>
    <script src="rabbit.js"></script>
    <script src="global_vars.js"></script>
  
    <div class="btn-group">
      <button onclick="resetEverything(); setup();">Reset Simulation</button>
      <button onclick="skipOneMonth();">Fast Forward 1 Month</button>
      <button onclick="noLoop();">Pause Simulation</button>
      <button onclick="loop();">Resume Simulation</button>
      <button onclick="infectRandomRabbit();">Infect a Rabbit</button>
      <button onclick="pauseReproduction();">Pause Reproduction</button>
      <button onclick="resumeReproduction();">Resume Reproduction</button>
    </div>

</body></html>
